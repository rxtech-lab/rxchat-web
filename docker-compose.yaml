services:
  postgres:
    image: postgres:17
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
  redis:
    image: redis:7
    ports:
      - 6379:6379
  qstash:
    image: public.ecr.aws/upstash/qstash:latest
    ports:
      - 8080:8080
    command: qstash dev
